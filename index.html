<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living with [你的名字]</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #2c3e50;
            background-color: #fafafa;
        }

        header {
            background-color: #f7f9f9;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        header h1 {
            font-size: 20px;
            color: #2a665f;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            margin-left: 20px;
            font-size: 16px;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 60px 10%;
            background-color: #ffffff;
        }

        .hero img {
            width: 350px;
            height: auto;
            border-radius: 12px;
            margin-right: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #295f5d;
        }

        .hero-text p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .hero-text button {
            margin-top: 25px;
            background-color: #2a665f;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #1e4e48;
        }

        /* 📚 作品集區塊 */
        .portfolio {
            padding: 60px 10%;
            background-color: #f9fcfb;
        }

        .portfolio h2 {
            text-align: center;
            font-size: 30px;
            color: #295f5d;
            margin-bottom: 40px;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .pdf-card h3 {
            margin: 15px 0 10px;
            color: #2a665f;
        }

        .pdf-card a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2a665f;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .pdf-card a:hover {
            background-color: #1e4e48;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #f1f1f1;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Healthy Living with [你的名字]</h1>
    <nav>
        <a href="#">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#">文章</a>
        <a href="#">聯絡</a>
    </nav>
</header>

<section class="hero">
    <img src="myphoto.jpg" alt="個人照片">
    <div class="hero-text">
        <h2>健康生活，從今天開始 🌿</h2>
        <p>嗨，我是 [你的名字]。我是一位健康生活與營養教練，幫助你建立身心平衡的生活方式，找回自然的能量與自信。</p>
        <button>開始了解</button>
    </div>
</section>

<!-- 📚 作品集區塊 -->
<section class="portfolio" id="portfolio">
    <h2>📚 我的作品</h2>
    <div class="pdf-grid">
        <div class="pdf-card">
            <h3>健康飲食計畫書</h3>
            <a href="pdfs/project1.pdf" target="_blank">開啟 PDF</a>
        </div>
        <div class="pdf-card">
            <h3>身心平衡講義</h3>
            <a href="pdfs/project2.pdf" target="_blank">開啟 PDF</a>
        </div>
        <div class="pdf-card">
            <h3>課程簡介</h3>
            <a href="pdfs/project3.pdf" target="_blank">開啟 PDF</a>
        </div>
    </div>
</section>

<footer>
    © 2025 [你的名字] | 健康生活教練
</footer>

</body>
</html>
